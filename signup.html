<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="image-el"><img src="./images/Login Customizable Flat Illustrations Rafiki Style.jpg" alt="" height="220px"width="200px"></div>

    <form action=""><div id="username" class="user-input">
        <input id="input-el1" type="text" placeholder="Username"required>
    </div>
    <p id="error1" class="errors"></p>
    <div>
        <input type="text" id="input-el3"placeholder="Mobile Number"required>
    </div><p id="error2" class="errors"></p>   
    <div>
        <input type="password" id="input-el2"placeholder="Password"required minlength="8">
    </div><p id="error3" class="errors"></p>
        <div>
            <input type="checkbox" id="cb"><label for="">Terms and conditions</label>
        </div>
        <div id="sig4">
            <button id="signin" type="submit">Sign up</button>
        </div>
    </form>
    <footer><p>Already have an account? <a href="index.html">Sign in</a></p></footer>
    <script src="signup.js"></script>
</body>
</html>
